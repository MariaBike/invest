<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #feeddc;
        }
        #area {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <div class="pict">
            <div id="circ1" class="border"></div>
            <div id="circ2" class="blue"></div>
            <div id="circ3" class="brown"></div>
            <div id="circ4" class="grey"></div>
        </div>
        <div class="pict">
            <div id="square1" class="border"></div>
            <div id="square2" class="blue"></div>
            <div id="square3" class="brown"></div>
            <div id="square4" class="grey"></div>
        </div>
        <div class="pict">
            <div id="triangle1" class="border"></div>
            <div id="triangle2" class="blue"></div>
            <div id="triangle3" class="brown"></div>
            <div id="triangle4" class="grey"></div>
        </div>
    </div>
</body>
</html>
